<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #1b1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 16px;
      height: 16px;
    }
    .btn {
      outline: none;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .active, .btn:hover {
      background-color: #666;
    }
    #tools {
      background-color: white;
    }
  </style>
  <script src="../p5.min.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="sketch.js"></script>
</head>

<body>
  <main>
    <div id="tools">
      <button class="btn active" onclick="circleBrush()" id="circle-btn">
        <img src="assets/oval.png" />
      </button>
      <button class="btn" onclick="squareBrush()" id="square-btn">
        <img src="assets/square.png" />
      </button>
      <button class="btn" onclick="sprayBrush()" id="spray-btn">
        <img src="assets/spray.png" />
      </button>
      <button class="btn" onclick="eraserBrush()" id="eraser-btn">
        <img src="assets/eraser.png" />
      </button>
    </div>
    <div id="sketch-container"></div>
  </main>
</body>

</html>
